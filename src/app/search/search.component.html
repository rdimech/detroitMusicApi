<div>
  <img src="assets/images/michigan-music.svg">
  <h2>search ticketmaster events below by keyword, date range or michigan areas!</h2>
</div>

<div class = "inputDiv">
    Event Name<input [(ngModel)]="searchKeyword" type="text"><br><br>
    Event Start Date<input [(ngModel)]="searchStartDate" type="date"><br><br>
    Event End Date<input [(ngModel)]="searchEndDate" type="date"><br><br>
    <select [(ngModel)]="selectedLocation" ><br><br>
        <option *ngFor="let l of locations" [ngValue]="l.id">{{ l.name }}</option>
    </select><br><br>
  <button class="apiButton" (click)="getAllEvents()">List Events</button><br><br>
</div>


<list [list]="list"></list>
<p> {{ errorMessage }} </p>


<div>
  <img class="verified" src="assets/images/TicketmasterVerifiedTickets_Logo_rgb.png">
</div>
